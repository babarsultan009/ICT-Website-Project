<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ECHO MUSE</title>

<style>
:root{
  --bg:#121212;
  --nav:#1e1e1e;
  --card:#181818;
  --text:white;
  --accent:#2b004d;
}
.light{
  --bg:#f5f5f5;
  --nav:#ddd;
  --card:#fff;
  --text:#000;
}

body{
  margin:0;
  font-family:Arial;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* NAV */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 40px;
  background:var(--nav);
}
.navbar h2{color:var(--accent)}
.toggle{
  background:var(--accent);
  color:white;
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
}

/* NAV LINKS CENTER */
.nav-center {
  display: flex;
  gap: 30px;
  justify-content: center;
  flex: 1;
}
.nav-center a {
  color: var(--text);
  text-decoration: none;
  font-weight: bold;
  position: relative;
  padding: 5px 0;
  transition: all 0.3s ease;
}
.nav-center a::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 3px;
  bottom: 0;
  left: 0;
  background-color: var(--accent);
  transition: 0.3s;
  border-radius: 2px;
}
.nav-center a:hover::after { width: 100%; }
.nav-center a:hover { color: var(--accent); transform: scale(1.1); background: rgba(29,185,84,0.1); padding: 5px 10px; border-radius:5px; }

/* LAYOUT */
.container{
  display:grid;
  grid-template-columns:1fr 3fr 1fr;
  gap:20px;
  padding:20px 40px;
}
@media(max-width:900px){
  .container{grid-template-columns:1fr}
}

/* SIDEBAR */
.sidebar{
  background:var(--nav);
  padding:20px;
  border-radius:20px;
}
.sidebar img{
  width:100%;
  border-radius:15px;
}

/* SONG CARDS */
.song-row{
  display:flex;
  gap:20px;
  overflow-x:auto;
}
.song-card{
  min-width:180px;
  background:var(--card);
  border-radius:20px;
  cursor:pointer;
  transition:.3s;
}
.song-card:hover{transform:scale(1.05)}
.song-card img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:20px 20px 0 0;
}
.song-card span{
  display:block;
  text-align:center;
  padding:10px;
  font-weight:bold;
}

/* OTHER PLAYLISTS CARDS */
.playlist-card{
  min-width:160px;
  background:var(--card);
  border-radius:20px;
  cursor:pointer;
  transition:.3s;
  text-align:center;
}
.playlist-card:hover{transform:scale(1.05)}
.playlist-card img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:20px 20px 0 0;
}
.playlist-card span{
  display:block;
  padding:8px;
  font-weight:bold;
}

/* PLAYER */
.player{
  position:fixed;
  bottom:-160px;
  left:0;
  width:100%;
  background:var(--nav);
  padding:15px 40px;
  transition:.4s;
}
.player.show{bottom:0}

.player-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}
.player-info{
  display:flex;
  gap:15px;
  align-items:center;
}
.player-info img{
  width:60px;
  height:60px;
  border-radius:8px;
}

/* CONTROLS */
.controls button{
  background:var(--accent);
  border:none;
  color:white;
  padding:10px;
  border-radius:50%;
  cursor:pointer;
  margin:0 5px;
}

/* EQUALIZER */
.eq{
  display:flex;
  gap:4px;
  align-items:flex-end;
}
.eq span{
  width:5px;
  height:10px;
  background:var(--accent);
  animation:equalize 1s infinite;
}
.eq span:nth-child(2){animation-delay:.2s}
.eq span:nth-child(3){animation-delay:.4s}
.eq span:nth-child(4){animation-delay:.6s}
.eq span:nth-child(5){animation-delay:.8s}
.eq.paused span{animation-play-state:paused}

@keyframes equalize{
  0%{height:10px}
  50%{height:35px}
  100%{height:10px}
}

/* PROGRESS */
.progress{
  width:100%;
  height:6px;
  background:#555;
  border-radius:10px;
  cursor:pointer;
  margin-top:10px;
}
.progress-bar{
  height:6px;
  width:0%;
  background:var(--accent);
  border-radius:10px;
}

/* VOLUME */
.volume{
  display:flex;
  align-items:center;
  gap:8px;
}
input[type=range]{cursor:pointer}
</style>
</head>

<div class="navbar">
  <h2>ECHO MUSE</h2>
  
  <!-- Center Nav Links -->
  <div class="nav-center">
     <a href="mainpage.html" onclick="showSection('My Player')">My Playlist</a>
    <a href="tophits.html" onclick="showSection('tophits')">Top Hits</a>
    <a href="trending.html" onclick="showSection('trending')">Trending</a>
    <a href="Aboutus.html" onclick="showSection('about')">About Us</a>
  </div>


  <div class="toggle" onclick="toggleTheme()">Dark / Light</div>
</div>

<div class="container">

<div class="sidebar">
  <h3>Song Info</h3>
  <p id="songInfo">Select a song</p>
</div>

<div>
<h2>Top Hits</h2>
<div class="song-row" id="playlist"></div>
</div>

<div class="sidebar">
  <h3>Now Playing</h3>
  <img id="nowImg">
</div>

</div>

<div class="player" id="player">
<div class="player-top">

<div class="player-info">
  <img id="playerImg">
  <div>
    <div id="playerTitle">No song</div>
    <div class="eq paused" id="eq">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
  </div>
</div>

<div class="controls">
  <button onclick="prev()">‚èÆ</button>
  <button onclick="togglePlay()" id="playBtn">‚è∏</button>
  <button onclick="next()">‚è≠</button>
</div>

<div class="volume">
  üîä <input type="range" min="0" max="1" step="0.01" onchange="audio.volume=this.value">
</div>

</div>

<div class="progress" onclick="seek(event)">
  <div class="progress-bar" id="progressBar"></div>
</div>

</div>

<audio id="audio"></audio>

<script>
const songs=[
 {title:"Jeena Jeena",src:"songs/jeena.mp3",img:"images/jena.jpeg"},
 {title:"O Sathi",src:"songs/sathi.mp3",img:"images/sathi.jpeg"},
 {title:"Bekhayali",src:"songs/bekhayali.mp3",img:"images/bekhayali.webp"},
 {title:"Pehli Dafa",src:"songs/pehli.mp3",img:"images/pehli.jpeg"},
 {title:"Rang",src:"songs/Rang.mp3",img:"images/rang.jpeg"}
];

const audio=document.getElementById("audio");
const playlist=document.getElementById("playlist");
const eq=document.getElementById("eq");
let index=localStorage.getItem("lastSong") || 0;

/* LOAD PLAYLIST */
songs.forEach((s,i)=>{
  const card=document.createElement("div");
  card.className="song-card";
  card.innerHTML=`<img src="${s.img}"><span>${s.title}</span>`;
  card.onclick=()=>playSong(i);
  playlist.appendChild(card);
});

/* PLAY SONG */
function playSong(i){
  index=i;
  audio.src=songs[i].src;
  audio.play();
  localStorage.setItem("lastSong",i);

  player.classList.add("show");
  playerTitle.innerText=songs[i].title;
  songInfo.innerText=songs[i].title;
  playerImg.src=songs[i].img;
  nowImg.src=songs[i].img;
  playBtn.innerText="‚è∏";
  eq.classList.remove("paused");
}

function togglePlay(){
  if(audio.paused){
    audio.play();
    playBtn.innerText="‚è∏";
    eq.classList.remove("paused");
  }else{
    audio.pause();
    playBtn.innerText="‚ñ∂";
    eq.classList.add("paused");
  }
}

function next(){playSong((++index)%songs.length)}
function prev(){playSong((--index+songs.length)%songs.length)}

audio.ontimeupdate=()=>{
  progressBar.style.width=(audio.currentTime/audio.duration)*100+"%";
};
audio.onended=next;

function seek(e){
  audio.currentTime=(e.offsetX/e.target.offsetWidth)*audio.duration;
}

function toggleTheme(){
  document.body.classList.toggle("light");
}

/* AUTO LOAD LAST SONG */
window.onload=()=>{
  playSong(index);
  audio.pause();
  eq.classList.add("paused");
};
</script>

</body>
</html>
